<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<style>
			.rotate{
				animation-name: rotate;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			@keyframes rotate{
				from{ transform: rotate(0deg);  }
				to{ transform: rotate(360deg); }
			}
			.play .circular-btn{
				background-image: url(img/btnPause.png) !important;
			}
		</style>
	</head>

	<body>

		<div id="container">
			<div class="blur"></div>
			<div class="shadow"></div>
			<div class="content">
				<div class="main">
					<div class="circular center-block">
						<div class="bg-height"></div>
						<div class="circular-bg">
							<div class="circular-img"></div>
							<div class="circular-btn"></div>
						</div>
					</div>
					<p class="main-text">
						小说的说法
					</p>
				</div>

			</div>
		</div>

	</body>
	<script src="js/jquery.js" ></script>
	<script src="js/soundmanager2.js"></script>
	<script>
		soundManager.setup({
			url: './js/swf/',
			onready: function() {
				var mySound = soundManager.createSound({
					id: 'aSound',
					url: 'mp3/mp3.mp3'
				});
		    
				$(".circular-bg").click(function(){
					if(  !$(this).hasClass("play") ){
						$( this ).addClass("play");
						$(".circular-img").addClass("rotate")
						mySound.play({
							loops: 3
						});
					}else{
						$( this ).removeClass("play")
						$(".circular-img").removeClass("rotate")
						mySound.stop();
					}
				})
			}
		});
	</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/index.css">
<link rel="stylesheet" href="../lib/reset.css/reset.css">
<link rel="stylesheet" href="../lib/bootstrap@3.3.4/css/bootstrap.css">

<body>
    <div class="login">
        <div class="login_top">
            <div class="logo">
                <img src="../img/0.logo.png" alt="">
            </div>
            <div class="title">
                <span>学生信息管理系统</span>
            </div>
        </div>
        <div class="login_shenti">
            <div class="login_xinxi">
                <div class="biaodan">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名：</label>
                            <input type="email" class="form-control" name="user_name" style="width: 400px;"
                                id="exampleInputEmail1" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">密码：</label>
                            <input type="email" class="form-control" name="password" id="exampleInputEmail1"
                                placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <div style="text-align: center;">
                                <input type="submit" class="btn btn-primary" style="width: 200px;height: 50px;"
                                    value="注册"></input>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="login_dibu">
            <span>如已有用户名密码，请直接进入登录页面!!</span>
            <a href='../index.html'>登录</a>
        </div>
        <div></div>
    </div>
    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../url/url.js"></script>
    <script src="../lib/jquery/jquery.cookie.js"></script>
    <script>
        $(function () {
            $("input[type='submit']").on("click", function (e) {
                e.preventDefault();
                $.ajax({
                    method: 'post',
                    url: baseUrl + "/register",
                    data: {
                        user_name: $("input[name='user_name']").val(),
                        password: $("input[name='password']").val(),
                    },
                    success: function (data) {
                        window.location="../login.html"
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })
            })
        })


    </script>
</body>

</html>
